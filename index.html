<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนคลินิกฝากครรภ์</title>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            background: #fdf6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            margin: 20px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #d97fa4;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 15px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 18px;
            font-size: 15px;
        }

        ::placeholder {
            color: #aaa;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background: #f4b6cc;
            color: #fff;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            background: #e49bb8;
        }

        /* ===== MODAL ===== */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-box {
            background: #fff;
            width: 280px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: pop .3s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #f4b6cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Checkmark */
        .check {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #4CAF50;
            display: none;
            align-items: center;
            justify-content: center;
            margin: auto;
            animation: pop .4s ease;
        }

        .check::after {
            content: "✓";
            color: white;
            font-size: 42px;
            font-weight: bold;
        }

        .success-text {
            margin-top: 15px;
            font-size: 18px;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ลงทะเบียนคลินิกฝากครรภ์</h2>

        <form id="gform" method="POST"
            action="https://docs.google.com/forms/d/e/1FAIpQLSfedfdsPSLLUXurAkaa6ZiEX3wu6qcPPmqvpnVnZ_zXEbxs0A/formResponse"
            target="hidden_iframe">

            <label>ชื่อ</label>
            <input type="text" name="entry.1509573217" placeholder="กรุณากรอกชื่อ" required>

            <label>นามสกุล</label>
            <input type="text" name="entry.926024928" placeholder="กรุณากรอกนามสกุล" required>

            <label>เบอร์โทรศัพท์</label>
            <input type="tel" name="entry.1186391001" placeholder="เช่น 0812345678" pattern="[0-9]{10}" required>

            <label>เลขบัตรประชาชน</label>
            <input type="text" name="entry.2004978630" placeholder="กรอกเลขบัตร 13 หลัก" pattern="[0-9]{13}" required>

            <label>วันนัดหมาย</label>
            <input type="date" name="entry.2101851635" required>

            <label>ประเภทบริการ</label>
            <select name="entry.16318822" required>
                <option value="" disabled selected>กรุณาเลือกประเภทบริการ</option>
                <option value="ฝากครรภ์">ฝากครรภ์</option>
                <option value="วางแผนครอบครัว">วางแผนครอบครัว</option>
                <option value="พัฒนาเด็ก">พัฒนาเด็ก</option>
            </select>

            <label>หมายเหตุ</label>
            <textarea name="entry.91277447" rows="3" placeholder="เช่น มีโรคประจำตัว หรือข้อมูลเพิ่มเติม"></textarea>

            <button type="submit">ลงทะเบียน</button>
        </form>

        <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="spinner" id="spinner"></div>
            <div class="check" id="check"></div>
            <div class="success-text" id="successText">ลงทะเบียนเสร็จสิ้น</div>
        </div>
    </div>

    <script>
        const form = document.getElementById("gform");
        const modal = document.getElementById("modal");
        const spinner = document.getElementById("spinner");
        const check = document.getElementById("check");
        const text = document.getElementById("successText");

        form.addEventListener("submit", function () {
            if (!form.checkValidity()) return;

            modal.style.display = "flex";
            spinner.style.display = "block";
            check.style.display = "none";
            text.style.display = "none";

            setTimeout(() => {
                spinner.style.display = "none";
                check.style.display = "flex";
                text.style.display = "block";
            }, 1500);

            setTimeout(() => {
                modal.style.display = "none";
                form.reset();
            }, 3000);
        });
    </script>

</body>

</html>
